<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aenergy | Smart Solar Solutions</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --red: #DF1024;
      --soft-gray: #DCD6D7;
      --mauve-gray: #625A67;
      --charcoal: #302B31;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Arial Narrow", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--charcoal);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      width: 91%;
      max-width: 400px;
      background-color: var(--mauve-gray);
      border-radius: 20px;
      margin-top: 50px;
      padding: 35px 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .logo img {
      width: 150px;
      height: auto;
      border-radius: 12px;
      border: none;
      background: none;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    p.tagline {
      font-size: 1rem;
      color: var(--soft-gray);
      margin-bottom: 25px;
      line-height: 1.4;
    }

    .contact-info {
      background-color: var(--charcoal);
      padding: 18px 20px;
      border-radius: 12px;
      text-align: left;
      color: var(--soft-gray);
      font-size: 0.9rem;
      line-height: 1.7;
      margin-bottom: 30px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
    }

    .contact-info strong {
      color: var(--red);
    }

    /* === ICONS SECTION === */
    .icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .icons a {
      font-size: 2rem;
      color: var(--soft-gray);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .icons a:hover {
      color: var(--red);
      transform: translateY(-4px);
      text-shadow: 0 0 8px rgba(223, 16, 36, 0.6);
    }

    footer {
      font-size: 0.8rem;
      color: var(--soft-gray);
      margin-top: 25px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 28px 18px;
        margin-top: 40px;
      }

      p.tagline {
        font-size: 0.9rem;
      }

      .icons {
        gap: 20px;
      }

      .icons a {
        font-size: 1.7rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="assets/icon/viber_image_2025-08-15_14-50-31-958.png" alt="Aenergy Logo">
    </div>

    <p class="tagline">Empowering a Sustainable Future with Smart Solar Solutions</p>

    <div class="contact-info">
      <p><strong>Email:</strong> aenergy.alternativeenergy@gmail.com</p>
      <p><strong>Phone:</strong> +63 962 509 2774</p>
      <p><strong>Address:</strong> 13C Sto. Tomas St., Don Manuel, Quezon City</p>
    </div>

    <div class="icons">
      <a href="https://www.facebook.com/Aenergy.ph/" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-square"></i></a>
      <a href="https://www.instagram.com/a_energyph/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@aenergy.ph" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
      <a href="https://connect.viber.com/en/business/78930bac-a676-11f0-aa89-8647a8544e9a" target="_blank" aria-label="Viber"><i class="fab fa-viber"></i></a>
      <a href="https://maps.app.goo.gl/yC8CKMbzLSySjBuK9" target="_blank" aria-label="Location"><i class="fas fa-map-marker-alt"></i></a>
    </div>

    <footer>Â© 2025 Aenergy. All rights reserved.</footer>
  </div>
</body>
</html>
